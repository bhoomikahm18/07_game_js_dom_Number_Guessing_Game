<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing </title>
    <link rel="stylesheet" href="https://fonts.googleapi.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="game">
            <h3>I am Thinking of a number between 1-100. <br> Can you guess it?</h3>
            <div class="input-wrapper">
                <input type="number" placeholder="00" id="guess">
                <button id="check-btn">Guess</button>
            </div>
            <p id="no-of-guesses">No. of Guesses: 0</p>
            <p id="guessed-nums">Guessed  Numbers are: None</p>
        </div>
        <button id="restart">Restart</button>
        <div class="result">
            <div id="hint"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
